<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img id="imagem" src="./img/instagram-img-celular-1.png" alt="celular" />
            <!-- <img src="./img/instagram-celular-2.png" hidden alt="celular" /> -->
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo" />
                <section id="registration-page group">
                    <div class="form-body">
                        <div class="row">
                            <div class="input-group">
                                <input type="text" placeholder="Telefône, nome de usuário ou email" />
                            </div>
                            <div class="input-group">
                                <input type="text" placeholder="Senha" />
                            </div>
                            <div class="input-group">
                                <input class="instagram-login" type="button" value="Entrar" />
                            </div>
                        </div>
                    </div>
                </section>
                <p class="instagram-line">_________ OU ________</p>
                <p class="instagem-icon-facebook">
                    <img src="./img/icon-facebook.png" /><strong>Entrar com Facebook</strong>
                </p>
                <a href="#" class="instagram-logout">Esqueceu a Senha?</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não tem uma conta? <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <img src="./img/apple-button.png" class="app-download">
                    <img src="./img/googleplay-button.png" class="app-download">
                    </>
                </div>
            </div>
        </div>
        <footer class="instagram-wrapper-footer">
            <div class="instagram-footer">
                <a href="#">Meta</a>
                <a href="#">Sobre</a>
                <a href="#">Blog</a>
                <a href="#">Carreiras</a>
                <a href="#">Ajuda</a>
                <a href="#">API</a>
                <a href="#">Principais contas</a>
                <a href="#">Hashtags</a>
                <a href="#">Localização</a>
                <a href="#">Instagram Lite</a><br />
                <a href="#">Dança</a>
                <a href="#">Comida</a>
                <a href="#">Blog</a>
            </div>
        </footer>
    </div>
</body>

</html>
